<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
{% load static %}
{% block content %}
{% include 'base.html' %} 
    {% load crispy_forms_tags %}
    <div class="container mt-2 mb-4 p-2 ">
        <h5 class="display-5">Make an Appointment</h5>
        <hr>
        
       </div>
       <div class="container my-3 w-50 border border-secondary-subtle rounded p-5">
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">SUBMIT</button>
    </form>
</div>
{% endblock %}

</body>
</html>
